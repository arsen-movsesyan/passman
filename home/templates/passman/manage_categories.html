{% extends "passman/acct_base.html" %}

{% block main_info %}

<form method="post">
{% csrf_token %}


<table border="1">
    <tr>
	<td class="small_header">Category</td>
	<td class="small_header">Description</td>
	<td>&nbsp;</td>
    </tr>
{% for cat in categories %}

    <tr>
	<td>{{ cat.category_name }}</td>
	<td>{{ cat.description }}</td>
	<td><a class="menu_remove" href="manage_categories/remove/{{ cat.id }}">Remove</a></td>
    </tr>


{% endfor %}
{% include "home/hidden_divider.html" %}

    {{ form.as_table }}

    <tr>
	<td align="center" colspan="2"><input type="submit" value="Add"></td>
    </tr>
</table>
</form>
{% endblock %}
