{% extends "passman/acct_base.html" %}

{% block main_info %}

<form method="post">
{% csrf_token %}


<table border="1">
    <tr>
	<td colspan="2" class="small_header">Attribute</td>
    </tr>
{% for attr in attributes %}

    <tr>
	<td class="wide">{{ attr.attribute_name }}</td>
	<td><a class="menu_remove" href="manage_attributes/remove/{{ attr.id }}">Remove</a></td>
    </tr>


{% endfor %}


{% include "home/hidden_divider.html" %}

    {{ form.as_table }}
    <tr>
	<td align="center" colspan="2"><input type="submit" value="Add"></td>
    </tr>
</table>
</form>
{% endblock %}
